<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/buscarinfracciones']">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      <div class="ion-text-center">
        <ion-text>
          <h3> Inicio de Sesión</h3>
        </ion-text>

      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="class">
    <ion-card-content class="ion-text-center">
      <ion-note slot="helper">Solo personal autorizado!</ion-note>
    </ion-card-content>
    <ion-card class="card">
      <ion-card-content>
        <form (ngSubmit)="login()">
          <ion-item>
            <ion-label class="ion-text-center" position="floating">Correo electrónico:</ion-label>
            <ion-input type="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" name="Correo"
              [(ngModel)]="authService.employee.Correo" required></ion-input>
            <ion-note slot="error">Ingrese un correo valido</ion-note>
          </ion-item>
          <ion-item>
            <ion-label class="ion-text-center" position="floating">Contraseña:</ion-label>
            <ion-input name="Contrasensa" type="password" minlength="8" [(ngModel)]="authService.employee.Contrasena"
              required></ion-input>
          </ion-item>
          <ion-row class="top-20">
            <ion-col>
              <ion-button expand='block' color="tertiary" type="submit">Iniciar Sesión</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
<ion-footer>
  <div class="ion-text-center">
    <ion-note>Todos los derechos reservados - Universidad Católica de Cuenca.</ion-note>
  </div>
</ion-footer>
