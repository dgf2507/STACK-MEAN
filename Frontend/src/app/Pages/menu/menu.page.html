<ion-split-pane contentId="main">
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="tertiary">

        <div class="ion-text-center">
          <h5>Bienvenido: {{authService.getNombre()}} {{authService.getApellido()}}</h5>

          <h5> </h5>
        </div>

      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let pagina of paginas; let i = index">
          <ion-item (click)="cambiarIndiceSeleccionado(i)" routerDirection="root" [routerLink]="[pagina.url]"
            lines="inset" detail="false" [class.selected]="indiceSeleccionado == i">
            <ion-icon slot="start" [name]="pagina.icono + '-outline'"></ion-icon>
            <ion-label>{{pagina.titulo}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-accordion-group>
        <ion-accordion value="first" toggleIcon="chevron-down-outline" toggleIconSlot="start">

          <ion-item slot="header" lines="inset">
            <ion-label>Infraciones</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <ion-list>
              <ion-menu-toggle auto-hide="false" *ngFor="let pagina of infraccionesPages; let i = index">
                <ion-item (click)="cambiarIndiceSeleccionado(i)" routerDirection="root" [routerLink]="[pagina.url]"
                  lines="inset" detail="false" [class.selected]="indiceSeleccionado == i">
                  <ion-icon slot="start" [name]="pagina.icono + '-outline'"></ion-icon>
                  <ion-label>{{pagina.titulo}}</ion-label>
                </ion-item>
              </ion-menu-toggle>
            </ion-list>
          </div>
        </ion-accordion>

      </ion-accordion-group>

    </ion-content>
    <ion-footer>
      <ion-toolbar>


        <ion-item lines="none" (click)="salir()">
          <ion-icon slot="start" [name]="'exit-outline'"></ion-icon>
          <ion-label>Salir</ion-label>
        </ion-item>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main" main></ion-router-outlet>
</ion-split-pane>
